<html>
    <head>
        <title>View Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    </head>
    <body>
        <h1>Books</h1>
        <div>
            <button>Create Button</button>
        </div>
        <div>
            <table border="1" class="table">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>The Mortal Instruments</td>
                    <td>Cassandra Clare</td>
                    <td>12</td>
                    <td><button>Update</button></td>
                    <td><button>Delete</button></td>
                </tr>
            </table>
        </div>
        <h2>
            <span>Create a</span>
            <span style="display:none;">Update This</span> Book
        </h2>
        <div>
            ID: <input type="text" name="id"><br/>
            Title: <input type="text" name="title"><br/>
            Author: <input type="text" name="auhtor"><br/>
            Price: <input type="text" name="price"><br/>
            Just to show select: <select name="status">
                <option value="instock"> In Stock</option>
                <option value="outstock"> Out of Stock</option>
                <option value="other"> Other</option>
            </select>
        </div>
        <span><button>Create</button></span>
        <span><button style="display:none;">Update</button> </span>
    </body>

</html>
